<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Search by author or title"
    id="searchbar"
    [focusFirst]="false"
    [(ngModel)]="searchTerm"
    (selectItem)="onSearchInvoked($event)"
    [ngbTypeahead]="search"
  />
  <div class="input-group-append">
    <button
      (click)="onSearchInvoked()"
      class="btn btn-primary opacity-75"
      type="button"
    >
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>
